<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gluco Baba</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 50px;
        }
        h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
        
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        /* Barre de recherche */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        #searchInput {
            border: 2px solid var(--primary);
            background-color: #f0f8ff;
            font-weight: bold;
        }
        .search-results-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: none;
        }
        .search-result-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 17px;
            cursor: pointer;
        }
        .search-result-item:active { background-color: #eef; }
        .search-result-cat { font-size: 12px; color: #888; float: right; }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: var(--primary);
        }
        .btn:active { opacity: 0.8; }
        .btn-delete { background-color: #FF3B30; margin-top: 10px; }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child { border-bottom: none; }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: 500; font-size: 17px; }
        .item-weight { font-size: 14px; color: #888; }
        .item-carb { font-weight: bold; font-size: 17px; color: var(--primary); }
        .delete-icon { color: #FF3B30; font-size: 24px; padding: 0 10px; cursor: pointer; }

        .total-section { text-align: center; margin-top: 10px; }
        .total-label { font-size: 16px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .total-value { font-size: 50px; font-weight: 800; color: #000; line-height: 1.2; }
        .total-unit { font-size: 20px; color: #666; font-weight: normal; }
        
        .empty-msg { color: #999; text-align: center; font-style: italic; padding: 10px; }

        .alert-medical {
            background-color: #ffecec;
            color: #d8000c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 14px;
            display: none;
            border: 1px solid #d8000c;
        }
    </style>
</head>
<body>

    <h1>Gluco Baba</h1>

    <div class="card">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="üîç Rechercher (ex: pain, couscous)..." onkeyup="handleSearch()" autocomplete="off">
            <div id="searchResults" class="search-results-list"></div>
        </div>

        <div id="medicalAlert" class="alert-medical">‚ö†Ô∏è ATTENTION : Ne pas faire de bolus imm√©diat pour la sonde !</div>

        <label>Cat√©gorie</label>
        <select id="categorySelect" onchange="updateFoodList()"></select>

        <label>Aliment S√©lectionn√©</label>
        <select id="foodSelect"></select>

        <label>Poids (grammes)</label>
        <input type="number" id="weightInput" placeholder="Ex: 150" inputmode="decimal">

        <button class="btn" onclick="addItem()">Ajouter +</button>
    </div>

    <div class="card">
        <ul id="mealList"><div class="empty-msg">Assiette vide</div></ul>
    </div>

    <div class="total-section">
        <div class="total-label">Total Glucides</div>
        <div class="total-value"><span id="totalValue">0.0</span> <span class="total-unit">g</span></div>
    </div>

    <button class="btn btn-delete" onclick="resetMeal()">Nouvelle Assiette üóëÔ∏è</button>

<script src="data.js"></script>

<script>
    // --- LOGIQUE DE L'APPLICATION ---
    
    let mealItems = [];
    let allFoodsFlat = [];

    window.onload = function() {
        if (typeof database === 'undefined') {
            alert("Erreur : Le fichier de donn√©es (data.js) n'est pas charg√©.");
            return;
        }
        const categorySelect = document.getElementById("categorySelect");
        categorySelect.innerHTML = "";
        
        const categories = Object.keys(database);
        categories.forEach(catName => {
            const option = document.createElement("option");
            option.value = catName;
            option.text = catName;
            categorySelect.appendChild(option);

            // Pr√©parer la recherche
            database[catName].forEach(food => {
                allFoodsFlat.push({
                    name: food.name,
                    carb: food.carb,
                    category: catName
                });
            });
        });

        updateFoodList();
        
        document.addEventListener('click', function(e) {
            if (e.target.id !== 'searchInput') {
                document.getElementById('searchResults').style.display = 'none';
            }
        });
    };

    // --- MOTEUR DE RECHERCHE OPTIMIS√â ---

    function levenshtein(a, b) {
        const matrix = [];
        for (let i = 0; i <= b.length; i++) matrix[i] = [i];
        for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) === a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                } else {
                    matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                }
            }
        }
        return matrix[b.length][a.length];
    }

    function normalize(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function handleSearch() {
        const input = document.getElementById('searchInput');
        const filter = normalize(input.value);
        const resultsDiv = document.getElementById('searchResults');
        
        // On commence √† chercher d√®s 2 lettres (pour "pa" -> pain)
        if (filter.length < 2) {
            resultsDiv.style.display = 'none';
            return;
        }

        resultsDiv.innerHTML = '';

        const matches = allFoodsFlat.filter(item => {
            const normName = normalize(item.name);
            
            // 1. Contient exactement le texte
            if (normName.includes(filter)) return true;

            // 2. Recherche mot par mot (C'est ici qu'on g√®re "Pain (Baguette)")
            // On remplace parenth√®ses, slashs, tirets par des espaces, puis on coupe
            const cleanName = normName.replace(/[()\/\\-]/g, " "); 
            const words = cleanName.split(/\s+/); // On coupe par les espaces

            for (let word of words) {
                // On ignore les mots d'1 lettre
                if (word.length < 2) continue;

                const distance = levenshtein(filter, word);
                
                // --- R√àGLE DE TOL√âRANCE 2 FAUTES ---
                // Par d√©faut on accepte 2 fautes
                let allowedErrors = 2;

                // Sauf si le mot cherch√© est tr√®s court (3 lettres ou moins), on reste √† 1 faute
                // pour √©viter trop de faux positifs (ex: "Riz" ne doit pas matcher "Gaz")
                if (filter.length <= 3) allowedErrors = 1;

                // Si le mot est tr√®s long (> 6 lettres), on peut √™tre encore plus sympa (3 fautes)
                if (filter.length > 6) allowedErrors = 3;

                if (distance <= allowedErrors) return true;
            }
            
            return false;
        });

        // Affichage (Max 10)
        matches.slice(0, 10).forEach(item => {
            const div = document.createElement('div');
            div.className = 'search-result-item';
            div.innerHTML = `${item.name} <span class="search-result-cat">${item.category}</span>`;
            div.onclick = function() { selectSearchResult(item); };
            resultsDiv.appendChild(div);
        });

        if (matches.length > 0) resultsDiv.style.display = 'block';
        else resultsDiv.style.display = 'none';
    }

    function selectSearchResult(item) {
        const catSelect = document.getElementById('categorySelect');
        catSelect.value = item.category;
        updateFoodList();
        
        const foodSelect = document.getElementById('foodSelect');
        for (let i = 0; i < foodSelect.options.length; i++) {
            if (foodSelect.options[i].text === item.name) {
                foodSelect.selectedIndex = i;
                break;
            }
        }

        document.getElementById('searchResults').style.display = 'none';
        document.getElementById('searchInput').value = "";
        document.getElementById('weightInput').focus();
    }

    // --- FIN RECHERCHE ---

    function updateFoodList() {
        const categorySelect = document.getElementById("categorySelect");
        const foodSelect = document.getElementById("foodSelect");
        const medicalAlert = document.getElementById("medicalAlert");
        const selectedCategory = categorySelect.value;
        
        if (selectedCategory.includes("M√âDICAL") || selectedCategory.includes("NUIT")) {
            medicalAlert.style.display = "block";
        } else {
            medicalAlert.style.display = "none";
        }

        foodSelect.innerHTML = "";
        
        if (database[selectedCategory]) {
            const foods = database[selectedCategory];
            foods.sort((a, b) => a.name.localeCompare(b.name));
            foods.forEach(food => {
                const option = document.createElement("option");
                option.value = food.carb;
                option.text = food.name;
                foodSelect.appendChild(option);
            });
        }
    }

    function addItem() {
        const foodSelect = document.getElementById("foodSelect");
        const weightInput = document.getElementById("weightInput");
        
        if (foodSelect.selectedIndex === -1) return;

        const name = foodSelect.options[foodSelect.selectedIndex].text;
        const carbPer100 = parseFloat(foodSelect.value);
        let weight = parseFloat(weightInput.value);

        if (!weight || weight <= 0) {
            if (carbPer100 === 0) weight = 1; 
            else { alert("Veuillez entrer un poids valide."); return; }
        }

        const totalCarb = (carbPer100 * weight) / 100;
        mealItems.push({ name, weight, totalCarb });
        weightInput.value = ""; 
        renderMeal();
    }

    function deleteItem(index) {
        mealItems.splice(index, 1);
        renderMeal();
    }

    function resetMeal() {
        if(mealItems.length > 0 && confirm("Effacer tout le repas ?")) {
            mealItems = [];
            renderMeal();
        }
    }

    function renderMeal() {
        const list = document.getElementById("mealList");
        const totalDisplay = document.getElementById("totalValue");
        
        list.innerHTML = "";

        if (mealItems.length === 0) {
            list.innerHTML = '<div class="empty-msg">Assiette vide</div>';
            totalDisplay.innerText = "0.0";
            return;
        }

        let grandTotal = 0;
        mealItems.forEach((item, index) => {
            grandTotal += item.totalCarb;
            const li = document.createElement("li");
            let carbDisplay = item.totalCarb.toFixed(1) + "g";
            let weightDisplay = Math.round(item.weight) + "g";
            
            if (item.totalCarb === 0) {
                carbDisplay = "0g ‚úÖ";
                if(item.weight === 1) weightDisplay = "-";
            }

            li.innerHTML = `
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                    <span class="item-weight">${weightDisplay}</span>
                </div>
                <div style="display:flex; align-items:center;">
                    <span class="item-carb">${carbDisplay}</span>
                    <span class="delete-icon" onclick="deleteItem(${index})">√ó</span>
                </div>
            `;
            list.appendChild(li);
        });
        totalDisplay.innerText = grandTotal.toFixed(1);
    }
</script>

</body>
</html>

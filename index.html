<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gluco Baba</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 50px;
        }
        h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
        
        /* Cartes */
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Formulaire */
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px; /* Gros texte pour lisibilit√© */
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        /* Boutons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: var(--primary);
        }
        .btn:active { opacity: 0.8; }
        .btn-delete { background-color: #FF3B30; margin-top: 10px; }

        /* Liste */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child { border-bottom: none; }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: 500; font-size: 17px; }
        .item-weight { font-size: 14px; color: #888; }
        .item-carb { font-weight: bold; font-size: 17px; color: var(--primary); }
        .delete-icon { color: #FF3B30; font-size: 24px; padding: 0 10px; cursor: pointer; }

        /* Total */
        .total-section { text-align: center; margin-top: 10px; }
        .total-label { font-size: 16px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .total-value { font-size: 50px; font-weight: 800; color: #000; line-height: 1.2; }
        .total-unit { font-size: 20px; color: #666; font-weight: normal; }
        
        /* Message vide */
        .empty-msg {
            color: #999;
            text-align: center;
            font-style: italic;
            padding: 10px;
        }

        /* Alerte M√©dicale */
        .alert-medical {
            background-color: #ffecec;
            color: #d8000c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 14px;
            display: none; /* Cach√© par d√©faut */
            border: 1px solid #d8000c;
        }

    </style>
</head>
<body>

    <h1>Gluco Baba</h1>

    <div class="card">
        <div id="medicalAlert" class="alert-medical">‚ö†Ô∏è ATTENTION : Ne pas faire de bolus imm√©diat pour la sonde !</div>

        <label>Cat√©gorie</label>
        <select id="categorySelect" onchange="updateFoodList()">
            </select>

        <label>Aliment</label>
        <select id="foodSelect">
            </select>

        <label>Poids (grammes)</label>
        <input type="number" id="weightInput" placeholder="Ex: 150" inputmode="decimal">

        <button class="btn" onclick="addItem()">Ajouter +</button>
    </div>

    <div class="card">
        <ul id="mealList">
            <div class="empty-msg">Assiette vide</div>
        </ul>
    </div>

    <div class="total-section">
        <div class="total-label">Total Glucides</div>
        <div class="total-value"><span id="totalValue">0.0</span> <span class="total-unit">g</span></div>
    </div>

    <button class="btn btn-delete" onclick="resetMeal()">Nouvelle Assiette üóëÔ∏è</button>

<script src="data.js"></script>

<script>
    // --- LOGIQUE DE L'APPLICATION ---
    
    let mealItems = [];

    // 1. D√©marrage : On construit le menu dynamiquement
    window.onload = function() {
        if (typeof database === 'undefined') {
            alert("Erreur : Le fichier de donn√©es (data.js) n'est pas charg√©.");
            return;
        }

        const categorySelect = document.getElementById("categorySelect");
        categorySelect.innerHTML = ""; // On vide tout

        // On r√©cup√®re toutes les cl√©s (les noms des cat√©gories) du fichier data.js
        const categories = Object.keys(database);

        // On cr√©e une option pour chaque cat√©gorie
        categories.forEach(catName => {
            const option = document.createElement("option");
            option.value = catName;
            option.text = catName;
            categorySelect.appendChild(option);
        });

        // On lance l'affichage des aliments pour la premi√®re cat√©gorie
        updateFoodList();
    };

    // 2. Mettre √† jour la liste des aliments
    function updateFoodList() {
        const categorySelect = document.getElementById("categorySelect");
        const foodSelect = document.getElementById("foodSelect");
        const medicalAlert = document.getElementById("medicalAlert");
        
        const selectedCategory = categorySelect.value;
        
        // Gestion de l'alerte visuelle si c'est la cat√©gorie m√©dicale
        if (selectedCategory.includes("M√âDICAL") || selectedCategory.includes("NUIT")) {
            medicalAlert.style.display = "block";
        } else {
            medicalAlert.style.display = "none";
        }

        // Remplissage des aliments
        foodSelect.innerHTML = ""; // Vider la liste
        
        if (database[selectedCategory]) {
            const foods = database[selectedCategory];
            // Trier alphab√©tiquement les aliments
            foods.sort((a, b) => a.name.localeCompare(b.name));

            foods.forEach(food => {
                const option = document.createElement("option");
                option.value = food.carb; // La valeur est le taux de glucides
                option.text = food.name;
                foodSelect.appendChild(option);
            });
        }
    }

    // 3. Ajouter un aliment
    function addItem() {
        const foodSelect = document.getElementById("foodSelect");
        const weightInput = document.getElementById("weightInput");
        
        if (foodSelect.selectedIndex === -1) return;

        const name = foodSelect.options[foodSelect.selectedIndex].text;
        const carbPer100 = parseFloat(foodSelect.value);
        let weight = parseFloat(weightInput.value);

        // Validation simple
        if (!weight || weight <= 0) {
            // Si c'est un m√©dicament √† 0 glucide, on accepte sans poids ou avec poids 1
            if (carbPer100 === 0) {
                weight = 1; 
            } else {
                alert("Veuillez entrer un poids valide.");
                return;
            }
        }

        const totalCarb = (carbPer100 * weight) / 100;

        mealItems.push({ name, weight, totalCarb });
        weightInput.value = ""; // Effacer le champ poids
        renderMeal();
    }

    // 4. Supprimer un aliment
    function deleteItem(index) {
        mealItems.splice(index, 1);
        renderMeal();
    }

    // 5. Tout effacer
    function resetMeal() {
        if(mealItems.length > 0) {
            if(confirm("Effacer tout le repas ?")) {
                mealItems = [];
                renderMeal();
            }
        }
    }

    // 6. Afficher et Calculer
    function renderMeal() {
        const list = document.getElementById("mealList");
        const totalDisplay = document.getElementById("totalValue");
        
        list.innerHTML = "";

        if (mealItems.length === 0) {
            list.innerHTML = '<div class="empty-msg">Assiette vide</div>';
            totalDisplay.innerText = "0.0";
            return;
        }

        let grandTotal = 0;

        mealItems.forEach((item, index) => {
            grandTotal += item.totalCarb;

            const li = document.createElement("li");
            // Si c'est 0 glucide (m√©dicament), on affiche diff√©remment
            let carbDisplay = item.totalCarb.toFixed(1) + "g";
            let weightDisplay = Math.round(item.weight) + "g";
            
            if (item.totalCarb === 0) {
                carbDisplay = "0g ‚úÖ"; // Indicateur visuel rassurant
                if(item.weight === 1) weightDisplay = "-";
            }

            li.innerHTML = `
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                    <span class="item-weight">${weightDisplay}</span>
                </div>
                <div style="display:flex; align-items:center;">
                    <span class="item-carb">${carbDisplay}</span>
                    <span class="delete-icon" onclick="deleteItem(${index})">√ó</span>
                </div>
            `;
            list.appendChild(li);
        });

        totalDisplay.innerText = grandTotal.toFixed(1);
    }
</script>

</body>
</html>

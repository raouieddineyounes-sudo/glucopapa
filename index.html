<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gluco Baba</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 50px;
        }
        h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
        
        /* Cartes */
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Formulaire */
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        /* Boutons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: var(--primary);
        }
        .btn:active { opacity: 0.8; }
        .btn-delete { background-color: #FF3B30; margin-top: 10px; }

        /* Liste */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child { border-bottom: none; }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: 500; font-size: 17px; }
        .item-weight { font-size: 14px; color: #888; }
        .item-carb { font-weight: bold; font-size: 17px; color: var(--primary); }
        .delete-icon { color: #FF3B30; font-size: 20px; padding-left: 15px; cursor: pointer; padding: 10px; }

        /* Total */
        .total-section { text-align: center; margin-top: 10px; }
        .total-label { font-size: 16px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .total-value { font-size: 50px; font-weight: 800; color: #000; line-height: 1.2; }
        .total-unit { font-size: 20px; color: #666; font-weight: normal; }
        
        /* Message vide */
        .empty-msg {
            color: #999;
            text-align: center;
            font-style: italic;
            padding: 10px;
        }

    </style>
</head>
<body>

    <h1>Gluco Baba</h1>

    <div class="card">
        <label>Cat√©gorie</label>
        <select id="categorySelect" onchange="updateFoodList()">
            <option value="Plats">Plats</option>
            <option value="Desserts">Desserts</option>
            <option value="Divers">Divers (Pain, Fruits secs...)</option>
            <option value="Boissons">Boissons</option>
        </select>

        <label>Aliment</label>
        <select id="foodSelect">
            </select>

        <label>Poids (grammes)</label>
        <input type="number" id="weightInput" placeholder="Ex: 150" inputmode="decimal">

        <button class="btn" onclick="addItem()">Ajouter +</button>
    </div>

    <div class="card">
        <ul id="mealList">
            <div class="empty-msg">Assiette vide</div>
        </ul>
    </div>

    <div class="total-section">
        <div class="total-label">Total Glucides</div>
        <div class="total-value"><span id="totalValue">0.0</span> <span class="total-unit">g</span></div>
    </div>

    <button class="btn btn-delete" onclick="resetMeal()">Nouvelle Assiette üóëÔ∏è</button>

<script src="data.js"></script>

<script>
    // --- LOGIQUE DE L'APPLICATION ---
    
    let mealItems = [];

    // Initialisation
    window.onload = function() {
        // On v√©rifie si la base de donn√©es est bien charg√©e depuis data.js
        if (typeof database === 'undefined') {
            alert("Erreur : Le fichier de donn√©es (data.js) n'est pas charg√©.");
            return;
        }
        updateFoodList();
    };

    // Mettre √† jour la liste d√©roulante des aliments
    function updateFoodList() {
        const category = document.getElementById("categorySelect").value;
        const foodSelect = document.getElementById("foodSelect");
        foodSelect.innerHTML = ""; // Vider la liste

        if (database[category]) {
            const foods = database[category];
            // Trier alphab√©tiquement
            foods.sort((a, b) => a.name.localeCompare(b.name));

            foods.forEach(food => {
                const option = document.createElement("option");
                option.value = food.carb;
                option.text = food.name;
                foodSelect.appendChild(option);
            });
        }
    }

    // Ajouter un aliment
    function addItem() {
        const foodSelect = document.getElementById("foodSelect");
        const weightInput = document.getElementById("weightInput");
        
        if (foodSelect.selectedIndex === -1) return;

        const name = foodSelect.options[foodSelect.selectedIndex].text;
        const carbPer100 = parseFloat(foodSelect.value);
        let weight = parseFloat(weightInput.value);

        if (!weight || weight <= 0) {
            alert("Veuillez entrer un poids valide.");
            return;
        }

        const totalCarb = (carbPer100 * weight) / 100;

        mealItems.push({ name, weight, totalCarb });
        weightInput.value = ""; // Effacer le champ poids
        renderMeal();
    }

    // Supprimer un aliment sp√©cifique
    function deleteItem(index) {
        mealItems.splice(index, 1);
        renderMeal();
    }

    // Tout effacer
    function resetMeal() {
        if(mealItems.length > 0) {
            if(confirm("Effacer tout le repas ?")) {
                mealItems = [];
                renderMeal();
            }
        }
    }

    // Afficher la liste et calculer le total
    function renderMeal() {
        const list = document.getElementById("mealList");
        const totalDisplay = document.getElementById("totalValue");
        
        // Nettoyer l'affichage actuel
        list.innerHTML = "";

        // Si la liste est vide, on affiche 0.0 et le message
        if (mealItems.length === 0) {
            list.innerHTML = '<div class="empty-msg">Assiette vide</div>';
            totalDisplay.innerText = "0.0"; // FORCER LE Z√âRO ICI
            return;
        }

        let grandTotal = 0;

        mealItems.forEach((item, index) => {
            grandTotal += item.totalCarb;

            const li = document.createElement("li");
            li.innerHTML = `
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                    <span class="item-weight">${Math.round(item.weight)}g</span>
                </div>
                <div style="display:flex; align-items:center;">
                    <span class="item-carb">${item.totalCarb.toFixed(1)}g</span>
                    <span class="delete-icon" onclick="deleteItem(${index})">√ó</span>
                </div>
            `;
            list.appendChild(li);
        });

        totalDisplay.innerText = grandTotal.toFixed(1);
    }
</script>

</body>
</html>
